spring:
  application:
    name: sistema-api

  datasource:
    url: jdbc:mysql://mysql_db:3306/sistema_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: dvuser
    password: 1234

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  logging:
    file:
      name: /var/log/mi-app/app.log
    pattern:
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

server:
  port: 8080